<div id="newsContainer"> 
    <mat-card id="title-card">
        <mat-card-title class="news-desc" [style.overflow]="'auto'" [style.height.px]="'80'">{{news?.title}}</mat-card-title>
        <mat-card-subtitle>{{news?.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{news?.publishedAt}}</mat-card-subtitle>
      <mat-card-header>
        <img class="news-poster" mat-card-image src="{{news?.urlToImage}}" alt="{{news?.title}}">
      </mat-card-header>
      <mat-card-content class="news-desc" [style.overflow]="'auto'" [style.height.px]="'60'">
          <p>{{news?.description}}</p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button id="test" [ngClass]="news?.isExist ? 'btn-unfavorite' : 'btn-favorite'" (click)="news?.isExist? deleteNews(news.newsId): addNews()" [title]="news?.isExist ? 'Remove from favorites' : 'Add to favorites'"
          [color]="news?.isExist ? 'warn' : 'primary'">{{news?.isExist? 'Remove from favorites' : 'Add to favorites'}}</button>
      </mat-card-actions>
    </mat-card>
</div>
